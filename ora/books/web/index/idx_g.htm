function CreatePath (links, previous, next, original) {
  document.cookie = "trail=" + links + "; path=/";
  document.cookie = "root=" + DocumentRoot + "; path=/";
  if (original) document.cookie = "original=" + original + "; path=/";
  if (next) document.cookie = "next=" + next + "; path=/";
  if (previous) document.cookie = "previous=" + previous + "; path=/";
}

function FirstLink (path) {
        var i = 0;
        var PathArray = path.split("%");

	for (i = 0; i < (PathArray.length - 1); i++) {
            if (PathArray[i] == RemoveAfterDocumentRoot(location.href))
				return(PathArray[i + 1]);
        }

        return (PathArray[0]);
}

function RemoveAfterDocumentRoot (x) {
        // Given http://foo.bar.com/DocumentRoot/file.html, return file.html

        var DocumentRoot = "webref"; 
        if (x.lastIndexOf (DocumentRoot) == -1) return (x);
        return (x.substring(x.lastIndexOf (DocumentRoot)
                + DocumentRoot.length + 1,
                x.length));
}

function GetCookie(name) {
        var NameLocation, NameEnd, ValueLocation;

        // No cookies have been set yet.
        if  (typeof document.cookie !=  "string") return (null);

        NameLocation = document.cookie.indexOf(name);
        if (document.cookie.length == 0) return(null);
        if (NameLocation == "-1") return(null);

        ValueLocation = NameLocation + name.length + 1;
        NameEnd = document.cookie.indexOf (";", ValueLocation);
        if (NameEnd == "-1") NameEnd = document.cookie.length;
        return (document.cookie.substring(ValueLocation, NameEnd));
}
