><div class="NUTENTRY"><h2 class="nutentry"><a class="term" name="AUTOID-47931">.EC</A
></H2
><code class="literal"><b>.EC</B
></CODE
> [<i class="replaceable">caption</I
>] [<i class="replaceable">n</I
>] [<i class="replaceable">flag</I
>]<br><dl class="nutentrybody"><p class="para">Equation <em class="emphasis">caption</EM
>. Arguments optionally override default numbering, where <em class="emphasis">flag</EM
> determines use of number <em class="emphasis">n</EM
>.  See <b class="emphasis.bold">.EQ</B
>.</P
><div class="refsect2"><h3 class="refsect2"><a class="title" name="AUTOID-47944">Flag</A

></TD
><td class="entry" rowspan="1" colspan="1"><p class="para"><em class="emphasis">n</EM

></TD
></TR
><tr class="row" valign="TOP"><td class="entry" rowspan="1" colspan="1"><code class="literal"><b>1</B

></TD
><td class="entry" rowspan="1" colspan="1"><p class="para"><em class="emphasis">n</EM
> is a suffix.</P
></TD
></TR
><tr class="row" valign="TOP"><td class="entry" rowspan="1" colspan="1"><code class="literal"><b>2</B
></CODE
></TD
><td class="entry" rowspan="1" colspan="1"><p class="para"><em class="emphasis">n</EM

></TD
></TR
