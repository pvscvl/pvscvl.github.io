><div class="NUTENTRY"><h2 class="nutentry"><a class="term" name="AUTOID-39955">move</A
></H2
>[<i class="replaceable">address</I
>] <code class="literal"><b>m</B
></CODE
> <i class="replaceable">destination</I
><br><dl class="nutentrybody"><p class="para"><a class="indexterm" name="AUTOID-39963"></A
>Move the lines specified by <em class="emphasis">address</EM
> to the <em class="emphasis">destination</EM
> address.</P
><div class="refsect2"><h3 class="refsect2"><a class="title" name="AUTOID-39967">Example</A
></H3
><p class="para"><blockquote class="screen"><pre class="screen">:.,/Note/m /END/    <i class="lineannotation">Move text block after line containing &quot;END&quot;</I
></PRE
></BLOCKQUOTE
></P
></DIV
