><div class="NUTENTRY"><h2 class="nutentry"><a class="term" name="AUTOID-28020">stop</A
></H2
><code class="literal"><b>stop</B
></CODE
> [<i class="replaceable">jobIDs</I
>]<br><dl class="nutentrybody"><p class="para"><a class="indexterm" name="AUTOID-28027"></A
>Suspend the background job specified by <em class="emphasis">jobIDs</EM
>; this is the complement of <code class="literal"><b>CTRL-Z</B
></CODE
> or <code class="literal"><b>suspend</B
></CODE
>. Not valid in <kbd class="command">ksh88</KBD
>.  See the earlier section &quot;Job Control.&quot;</P
></DL
></DIV
