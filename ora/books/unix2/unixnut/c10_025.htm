><div class="NUTENTRY"><h2 class="nutentry"><a class="term" name="AUTOID-41480">y</A
></H2
>[<i class="replaceable">address1</I
>[<code class="literal"><b>,</B
></CODE
><i class="replaceable">address2</I
>]]<code class="literal"><b>y/</B
></CODE
><i class="replaceable">abc</I
><code class="literal"><b>/</B
></CODE
><i class="replaceable">xyz</I
><code class="literal"><b>/</B
></CODE
><br><dl class="nutentrybody"><p class="para"><a class="indexterm" name="AUTOID-41493"></A
>Translate characters.  Change every instance of <em class="emphasis">a</EM
> to <em class="emphasis">x</EM
>, <em class="emphasis">b</EM
> to <em class="emphasis">y</EM
>, <em class="emphasis">c</EM
> to <em class="emphasis">z</EM
>, etc.</P
><div class="refsect2"><h3 class="refsect2"><a class="title" name="AUTOID-41501">Example</A
></H3
><p class="para"><blockquote class="screen"><pre class="screen"># Change item 1, 2, 3 to Item A, B, C ...
/^item [1-9]/y/i123456789/IABCDEFGHI/</PRE
></BLOCKQUOTE
></P
></DIV
></DL
