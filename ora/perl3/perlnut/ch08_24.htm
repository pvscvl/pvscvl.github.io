<h2 class="sect1">8.24. base</h2>

<p><a name="INDEX-1301" />Provides a
shortcut for setting up <tt class="literal">@ISA</tt>. You can say:
</p>

<blockquote><pre class="code">use base qw(A B);</pre></blockquote>

<p>instead of: </p>

<blockquote><pre class="code">BEGIN {
    require Foo;
    require Bar;
    push @ISA, qw(Foo Bar);
}</pre></blockquote>
