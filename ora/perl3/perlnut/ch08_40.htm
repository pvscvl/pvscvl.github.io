<h2 class="sect1">8.40. CGI::Switch</h2>

<p><a name="INDEX-1320" />Provides a <tt class="literal">new</tt>
method that tries to call <tt class="literal">new</tt> in each of the
Apache::CGI, CGI::XA, and CGI classes, returning the first CGI object
that it successfully gets.
</p>
