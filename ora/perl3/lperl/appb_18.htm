<h2 class="sect1">B.18. Built in Variables</h2>

<p>Perl has dozens of <a name="INDEX-1282" />built-in variables (like
<tt class="literal">@ARGV</tt> and <tt class="literal">$0</tt>), which provide
useful information or control the operation of Perl itself. See the
<a name="INDEX-1283" /><em class="emphasis">perlvar</em> manpage.
</p>
